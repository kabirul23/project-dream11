<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header">
    <div class="subheader">
      <h1>
        Cricket Hub
      </h1>
    </div>
  
  </div>
  <div class="container">
    
    <div class="one">
      <h1>Venue</h1>
      <select name="" id="">
        <option value="">MA Chidambaram Stadium, Chennai</option>
        <option value="">Maharaja Yadavindra Singh International Cricket Stadium, Mullanpur, Chandigarh</option>
        <option value="">Eden Gardens,  Kolkata</option>
        <option value="">Sawai Mansingh Stadium ,Jaipur</option>
        <option value="">Narendra Modi Stadium, Ahmedabad</option>
        <option value="">M.Chinnaswamy Stadiumk , Bengaluru</option>
        <option value="">Rajiv Gandhi International Stadium,  Hyderabad</option>
        <option value="">Bharat Ratna Shri Atal Bihari Vajpayee Ekana Cricket Stadium,  Lucknow</option>
        <option value="">Dr. Y.S. Rajasekhara Reddy ACA-VDCA Cricket Stadium,  Visakhapatnam</option>
        <option value="">Wankhede Stadium, Mumbai</option>
        <option value="">Arun Jaitley Stadium,  Delhi</option>
        <option value="">Himachal Pradesh Cricket Association Stadium,  Dharamsala</option>
        <option value="">Barsapara Cricket Stadium, Guwahati</option>
      </select>
    </div>
   
    <div><h1>1st Innings Team</h1></div>
<div id="teamContainer">
  <label for="teamSelect1">Select Team:</label>
  <select id="teamSelect1">
    <option value="CSK">CSK</option>
    <option value="DC">DC</option>
    <option value="GT">GT</option>
    <option value="MI">MI</option>
    <option value="KKR">KKR</option>
    <option value="SRH">SRH</option>
    <option value="PBKS">PBKS</option>
    <option value="LSG">LSG</option>
    <option value="RCB">RCB</option>
    <option value="RR">RR</option>
  </select>
</div>
<div><h1>1st Innings Batting team players</h1></div>

<div id="playerDropdowns1">
  <!-- Player dropdowns will be dynamically added here -->
</div>


<div id="impactPlayerContainer1">
  <label for="impactPlayerSelect1">Select Impact Player:</label>
  <select id="impactPlayerSelect1">
    <option value="">None</option>
  </select>
</div>
    <div><h1>2nd Innings</h1></div>
<div id="teamContainer2">
  <label for="teamSelect2">Select Team:</label>
  <select id="teamSelect2">
    <option value="CSK">CSK</option>
    <option value="DC">DC</option>
    <option value="GT">GT</option>
    <option value="MI">MI</option>
    <option value="KKR">KKR</option>
    <option value="SRH">SRH</option>

    <option value="LSG">LSG</option>

  </select>
</div>
<script src="jjj.js"></script>

<div id="playerDropdowns2">
  <!-- Player dropdowns will be dynamically added here -->
</div>


<div id="impactPlayerContainer2">
  <label for="impactPlayerSelect2">Select Impact Player:</label>
  <select id="impactPlayerSelect2">
    <option value="">None</option>
  </select>
</div>
<div class="footer">
  <h2>Scrap Now</h2>
            <button id="scrapButton">Scrap Now</button>
        
            <p id="scrapMessage"></p>
</div>

</div>
